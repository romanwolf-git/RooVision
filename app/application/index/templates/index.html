<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="author" content="Roman Wolf">
<!--      <link rel="icon" href="/docs/4.0/assets/img_upload/favicons/favicon.ico">-->

      <title>{% block title %}{{ "RooVision" | default }}{% endblock %}</title>

      <!--import popper, bootstrap and bootstrap table-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">
      <!-- custom css import -->
      <link rel="stylesheet" type="text/css" href="{{ url_for('index_bp.static', filename='css/styles.css') }}">
      {% block head %}{% endblock head %}
<!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">-->
  </head>

  <body>
  <!-- navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2E3D49;">
  <div><a class="navbar-brand" href="/">RooVision</a></div>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/prediction">Prediction</a></li>
        <li class="nav-item"><a class="nav-link" href="/data">Data</a></li>
        <li class="nav-item"><a class="nav-link" href="/model">Model</a></li>
        <li class="nav-item"><a class="nav-link" href="/results">Results</a></li>
        <li class="nav-item"><a class="nav-link" href="https://github.com/romanwolf-git">Contact</a></li>
    </ul>
  </div>
  </nav>

  <!-- main content -->
  <main role="main" class="container">
      <!-- jumbo-tron -->
      <div class="jumbotron">
      {% block body %}
        <h1 class="mt-2">RooVision</h1>
        <p class="lead">This app aims to detect and classify kangaroos, wallabies and wallaroos native to Victoria, Australia.</p>
      {% endblock %}
      </div>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>
    {% block scripts %}{% endblock scripts %}
  </body>
</html>
